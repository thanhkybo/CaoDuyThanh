<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
    #h1{
        color: blue;
        background-color: aquamarine;
        text-align: left;
    }
    table{
        background-color: #fcffa9;
        width: 400px;

    }
    .color{
        color: blue;
        text-align: left;
    }
    form{
        width: 300px;
    }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4" id="h1">ĐĂNG KÝ HỌC VIÊN</td>
    </tr>
    <tr>
        <td class="color">Họ và tên</td>
        <td colspan="3">
            <input type="text" name="name">
        </td>
    </tr>
    <tr>
        <td class="color">Ngày sinh </td>
        <td>
            <input type="text" name="birthday" id="birthday">
        </td>
    </tr>
    <tr>
        <td class="color">Giới tính</td>
        <td>
            <input type="radio" id="male" name="male">Nam
            <input type="radio" id="female" name="female">Nữ
        </td>
    </tr>
    <tr>
        <td class="color">Địa chỉ</td>
        <td>
            <input type="text" name="address" id="address">
        </td>
    </tr>
    <tr>
        <td class="color">Lớp</td>
        <td>
            <select>
                <option value="Lớp">Lớp</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="color">Email
        </td>
        <td>
            <input type="text" name="email" id="email">
        </td>
    </tr>
    <tr>
        <td class="color">Điện thoại</td>
        <td>
            <input type="text" name="numberphone" id="numberphone">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" name value="Đăng kí" id="submit">
            <input type="reset" name value="Nhập lại" id="reset">
        </td>
    </tr>
</table>
</body>
</html>
