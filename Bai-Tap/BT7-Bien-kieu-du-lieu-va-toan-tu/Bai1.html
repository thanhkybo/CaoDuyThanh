<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình nhập điểm của một sinh viên cho các môn</title>
</head>
<body>
<script>
    let vatli;
    let hoahoc;
    let sinhhoc;

    vatli = prompt("vat li");
    hoahoc = prompt("hoa hoc");
    sinhhoc = prompt("sinh hoc")

    let A = parseInt(vatli);
    let B = parseInt(hoahoc);
    let C = parseInt(sinhhoc)

    let Tong = (A + B + C)/3;
    document.write(" Tong " + Tong);
</script>
</body>
</html>
