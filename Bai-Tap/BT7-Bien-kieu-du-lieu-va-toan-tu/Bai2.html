<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình nhập một giá trị</title>
</head>
<body>
    <script>
        let C;

        C = prompt("celsius");

        let OC = parseInt(C);

        let OF = 9/5 * OC + 32;
        document.write(" OF " + OF);
    </script>
</body>
</html>
