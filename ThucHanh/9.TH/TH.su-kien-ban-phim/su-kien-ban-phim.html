<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
  <img id="nobita" src="https://i.pinimg.com/originals/fe/e1/d8/fee1d8df3721e8cd20a776fd5320df27.jpg" style="position:absolute;left:0; top:0;" height="500" width="300"/>
  <script>
    function upArrowPressed() {
      var element = document.getElementById("nobita");
      element.style.top = parseInt(element.style.top) - 5 + "px";
    }
    function dowArrowPressed() {
      var element = document.getElementById("nobita");
      element.style.top = parseInt(element.style.top) + 5 + "px";
    }
    function leftArrowPressed() {
      var element = document.getElementById("nobita");
      element.style.left = parseInt(element.style.left) - 5 + "px";
    }
    function rightArrowPressed() {
      var element = document.getElementById("nobita");
      element.style.left = parseInt(element.style.left) + 5 + "px";
    }
    function moveSelecttion(evt) {
      switch (evt.keyCode) {
        case 37:
          leftArrowPressed();
          break;
        case 38:
          rightArrowPressed();
          break;
        case 39:
          upArrowPressed();
          break;
        case 40:
          dowArrowPressed();
          break;
      }
    }
    function docReady() {
      window.addEventListener("keydown", moveSelecttion);
    }
  </script>
</body>
</html>
