<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
  <form>
    <img id="myImage" src="https://png.pngtree.com/png-clipart/20200226/original/pngtree-football-championship-realistic-soccer-ball-isolated-png-image_5316695.jpg" style="width: 300px"/>
    <p><strong>Click button below to move the image to right</strong></p>
    <input type="button" value="Click me" onClick="moveRight();"/>
  </form>
  <script>
    let imgObj = null;
    imgObj = document.getElementById("myImage");
    function init() {
      imgObj = document.getElementById("myImage");
      imgObj.style.position = "relative";
      imgObj.style.left = "0px";
    }
    function moveRight() {
      imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init;
  </script>
</body>
</html>
